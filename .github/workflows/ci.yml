name: Web & Native CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }} / Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build native guardian module
        run: npm run native:build

      - name: Build web assets
        run: npm run build

      - name: Upload web bundle
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-${{ github.run_id }}
          path: dist
          retention-days: 7

      - name: Upload native build
        uses: actions/upload-artifact@v4
        with:
          name: guardian-${{ matrix.os }}
          path: build/Release
          retention-days: 7
